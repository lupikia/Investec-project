 <h:form id="form-input" onsubmit="return false;">

 	</div>
 </h:form>
 
 <h3 id="heading">Array of integers <span id="action-message">Click on item to remove</span></h3>
 <div id="all-numbers">
 
 </div>
 <div>

 </div>
</div>
	<h:outputScript library="common" name="js/function.js" />
