<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<f:facet name="first">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </f:facet>
	<h:outputStylesheet library="Bootstrap" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="common" name="css/styles.css" />
	
<title>Question 2</title>
</h:head>
<h:body>
<div class="container">
	<div id="form">
		<h:form enctype="multipart/form-data" id="form-input">
			<div class="form-group">
			    <div class="col-sm-10">
				   <h:inputFile value="#{jsonupload.fileObject}" />
			    </div>
		  </div>
		  	<div class="form-group">
			    <div class="col-sm-10">
			    	<h:selectBooleanCheckbox value="#{jsonupload.replaceFile}" /> Replace file
			    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <h:commandButton value="Upload" type="submit" action="#{jsonupload.uploading}" class="btn btn-success" ></h:commandButton>
		    </div>
		  </div>
		</h:form>
	</div>
	
	<div class="row">
	
		<div class="col-md-6">
			<div class="display">
			<h:form>
		      <h:commandButton value="Display All address" type="submit" action="#{jsonupload.getAddress}" class="btn btn-primary" ></h:commandButton>
			</h:form>
	
		<h:dataTable var="myList" value="#{jsonupload.addressInformatoin}" border="1" class="table-data">
            	<h:column>
                <f:facet name="header">City name</f:facet>
                    #{myList.cityOrTown}
                </h:column>
                <h:column>
                <f:facet name="header">Postal Code</f:facet>
                    #{myList.typeCode}
                </h:column>
                <h:column>
                <f:facet name="header">Country</f:facet>
                    #{myList.countryName}
              	</h:column>
        </h:dataTable>
			</div>
			<div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="display">
			<h:form>
			
		      <h:commandButton value="Display all Valid address" type="submit" action="#{jsonupload.validateAddress}" class="btn btn-warning" ></h:commandButton>
			</h:form>
				<h:dataTable var="myList" value="#{jsonupload.validAddressInformatoin}" border="1" class="table-data">
		            <h:column>
		                <f:facet name="header">Postal Code</f:facet>
		                    #{myList.postalCodeData}
		                </h:column>
		                <h:column>
		                <f:facet name="header">Country</f:facet>
		                    #{myList.countryName}
		              	</h:column>
		              	<h:column>
		                <f:facet name="header">Province And Address</f:facet>
		                    #{myList.provinceName} ,#{myList.addressLine1} #{myList.addressLine2} 
		              	</h:column>
		        </h:dataTable>
		
			</div>
		</div>
	</div>
	
	
</div>

<h:outputScript library="Bootstrap" name="js/bootstrap.min.js" />
</h:body>
</html>
